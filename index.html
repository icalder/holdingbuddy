<!DOCTYPE html>
<html>
    <head>
        <title>Holding Buddy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="stylesheet" type="text/css" href="./formelements.css" />
    </head>
    <body>
        <form>
            <div class="controls">
                <label for="track">Inbound track</label>
                <input type="text" id="track" name="track" size="3" value="0" />
                <label for="lh">LH</label>
                <input type="checkbox" class="switch" id="lh" name="lh" />
                <label for="hdg">Hdg</label>
                <input type="text" id="hdg" name="hdg" size="3" value="0" />
                <label for="dark">Dark theme</label>
                <input type="checkbox" class="switch" id="dark" name="dark" checked />
            </div>
        </form>
        <div id="chart" class="chart"></div>
        <div class="timer-button"></div>
        <div id="timer">
            <div class="lcd">00:00</div>
            <button class="start" type="button">Start</button>
            <button class="stop" type="button">Stop</button>
            <button class="reset" type="button">Reset</button>
        </div>
        <script src="./dist/bundle.js"></script>       
    </body>
</html>
